<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузить видео</title>
</head>
<body>
    <h1>Загрузить видео</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp4,.mov,.avi,.mkv" required>
        <input type="submit" value="Загрузить">
    </form>
    <a href="{{ url_for('index') }}">Вернуться к списку видео</a>
</body>
</html>
